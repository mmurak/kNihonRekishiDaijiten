		<title>『日本歴史大辞典』（河出書房新社）検索</title>

	<body>
		<h3>『日本歴史大辞典』（河出書房新社/1985）検索</h3>
		<strong>索引検索</strong>
		<br>
		<button id="Ippan" class="toggle-button">一般項目</button>
		<button id="Shoshi" class="toggle-button">書誌</button>
		<button id="ChimeiIseki" class="toggle-button">地名・遺跡</button>
		<br>
		<button id="NihonjinSeishi" class="toggle-button">日本人名（姓氏）</button>
		<button id="Nihonjin" class="toggle-button">日本人名</button>
		<button id="Gaikokujin" class="toggle-button">外国人名</button>
		<br>
		<button id="Tennou" class="toggle-button">天皇</button>
		<br>
		<input type="textfield" id="TextEntry" size="40" placeholder="ひらがなで検索語を入力"/>
		<br>
		<button id="IndexSearch" >索引検索（Shift+Enter）</button>
		<button id="EraseEntry" >索引語消去（Escape）</button>
		<hr>
		<input type="textfield" id="PageEntry" size="40" placeholder="巻数（2桁）に続けてページを入力"/>
		<br>
		<button id="OpenPage" >ページを開く（Enter）</button>
		<button id="ErasePage" >ページ消去（Escape）</button>

		<hr>
		<strong>年表表示：</strong><input type="textield" id="Nenpyo" placeholder="西暦年を入力後、Enter"/>
		<button id="NengouSakuin">11巻年号索引へ</button>
		<hr>
		<strong>図表：</strong><select id="ZuhyoSelector"></select>
		<br>
		<strong>日本歴史地図：</strong><select id="BekkanSelector"></select>
		<hr>
